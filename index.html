<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sherin Avatar Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark }
    html,body{height:100%;margin:0;background:#0b0b10;color:#e9e9f1;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{height:100%;display:flex;gap:16px;padding:16px;box-sizing:border-box}
    .card{flex:1;background:#14141a;border:1px solid #222;padding:16px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.25)}
    .row{display:flex;gap:8px;align-items:center}
    .btn{background:#1f6feb;color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    .muted{opacity:.85}
    input[type="text"],input[type="password"]{width:100%;padding:8px;border-radius:8px;border:1px solid #333;background:#0f0f14;color:#e9e9f1}
    textarea{width:100%;height:260px;background:#0f0f14;color:#e9e9f1;border:1px solid #333;border-radius:8px;padding:8px;font-family:ui-monospace,Consolas,monospace}
    .grow{flex:1}
    .tag{opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- App Controls -->
    <div class="card">
      <div class="muted">Gen-3 · SCT — Reasoning · 256k · <span id="version"></span></div>
      <div style="height:8px"></div>
      <div class="row">
        <button class="btn" id="pingBtn">Ping</button>
        <div id="pingStatus" class="tag"></div>
      </div>
      <div class="row" style="margin-top:10px">
        <label for="autoStart">Auto-start on login</label>
        <input type="checkbox" id="autoStart" />
      </div>
    </div>

    <!-- Ship Console -->
    <div class="card">
      <h3 style="margin:0 0 8px">Ship Console</h3>
      <div class="row">
        <input id="projectPath" type="text" placeholder="C:\\Dev\\HoloLink-" />
        <button class="btn" id="browseBtn">Browse…</button>
      </div>
      <div class="row" style="margin-top:8px">
        <input id="token" type="password" placeholder="GH_TOKEN (kept in memory for this session)" />
        <button class="btn" id="saveTokenBtn">Set Token</button>
      </div>

      <div class="row" style="margin-top:12px; flex-wrap:wrap; gap:8px">
        <button class="btn" id="statusBtn">Status</button>
        <button class="btn" id="gitignoreBtn">Write .gitignore</button>
        <button class="btn" id="fixPkgBtn">Fix package.json</button>
        <button class="btn" id="bumpBtn">Bump patch</button>
        <button class="btn" id="publishBtn">Publish</button>
      </div>

      <div class="muted" id="statusLine" style="margin-top:8px"></div>
      <textarea id="log" placeholder="Build log…"></textarea>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
